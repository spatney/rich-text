<html>

<head>
    <style>
        .editor {
            height: 400px;
            width: 400px;
            border: 1px solid #ccc;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="editor" spellcheck="false" contentEditable='true' id='editor'>
        I can do red & bold only. Turn me into a spelling bee.
    </div>

    <script>
        const editor = document.getElementById('editor');
        const selectionOutput = document.getElementById('selection');

        /*
        * recursively walks the dom tree to get all text nodes in order. 
        */
        function getTextSegments(element) {
            const textSegments = [];
            Array.from(element.childNodes).forEach((node) => {
                switch (node.nodeType) {
                    case Node.TEXT_NODE:
                        textSegments.push({ text: node.nodeValue, node });
                        break;

                    case Node.ELEMENT_NODE:
                        textSegments.splice(textSegments.length, 0, ...(getTextSegments(node)));
                        break;

                    default:
                        throw new Error(`Unexpected node type: ${node.nodeType}`);
                }
            });
            return textSegments;
        }

        editor.addEventListener('input', updateEditor);

        /*
        * Update cycle for the editor to re-compute & re-draw.
        */
        function updateEditor() {
            const sel = window.getSelection();
            const textSegments = getTextSegments(editor);
            const textContent = textSegments.map(({ text }) => text).join('');
            let anchorIndex = null;
            let focusIndex = null;
            let currentIndex = 0;
            textSegments.forEach(({ text, node }) => {
                if (node === sel.anchorNode) {
                    anchorIndex = currentIndex + sel.anchorOffset;
                }
                if (node === sel.focusNode) {
                    focusIndex = currentIndex + sel.focusOffset;
                }
                currentIndex += text.length;
            });

            editor.innerHTML = renderText(textContent);

            restoreSelection(anchorIndex, focusIndex);
        }

        /*
        * Ensure that the cursor ends up in the right spot.
        */
        function restoreSelection(absoluteAnchorIndex, absoluteFocusIndex) {
            const sel = window.getSelection();
            const textSegments = getTextSegments(editor);
            let anchorNode = editor;
            let anchorIndex = 0;
            let focusNode = editor;
            let focusIndex = 0;
            let currentIndex = 0;
            textSegments.forEach(({ text, node }) => {
                const startIndexOfNode = currentIndex;
                const endIndexOfNode = startIndexOfNode + text.length;
                if (startIndexOfNode <= absoluteAnchorIndex && absoluteAnchorIndex <= endIndexOfNode) {
                    anchorNode = node;
                    anchorIndex = absoluteAnchorIndex - startIndexOfNode;
                }
                if (startIndexOfNode <= absoluteFocusIndex && absoluteFocusIndex <= endIndexOfNode) {
                    focusNode = node;
                    focusIndex = absoluteFocusIndex - startIndexOfNode;
                }
                currentIndex += text.length;
            });

            sel.setBaseAndExtent(anchorNode, anchorIndex, focusNode, focusIndex);
        }

        /*
        * Highlight special values
        */
        function renderText(text) {
            const words = text.split(/(\s+)/);
            const output = words.map((word) => {
                if (word === 'bold') {
                    return `<strong>${word}</strong>`;
                }
                else if (word === 'red') {
                    return `<span style='color:red'>${word}</span>`;
                }
                else {
                    return word;
                }
            })
            return output.join('');
        }

        updateEditor();


    </script>
</body>

</html>
